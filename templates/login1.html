{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="https://img.freepik.com/free-vector/tri-color-indian-flag-with-voting-hand_1017-17717.jpg?t=st=1765665311~exp=1765668911~hmac=36646db2802ca99e3ffee428cddc1bd96854ffb0cd9e66325eed23a157f88bb4" alt="Vote India">
    </div>
    <div class="right">
        <h2>Sign In</h2>
        {% if message %}
            <p class="error">{{ message }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="login_name" placeholder="Username" required>
            <input type="password" name="login_password" placeholder="Password" required>
            <button type="submit">sign in</button>
        </form>
        <p class="register-text">
            Donâ€™t have an account?
            <a href="{% url 'regi101' %}">Sign up</a>
        </p>
    </div>
</div>
</body>
</html>
